apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: inventory-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
          command: ["sh", "-c", "sleep 15 && npm run dev"]
---
apiVersion: v1
kind: Service
metadata:
  name: inventory
spec:
  type: NodePort
  selector:
    app: inventory
  ports:
    - port: 4001
      targetPort: 4001
      nodePort: 30001
