version: '3.9'

services:
  # ===============================
  # üóÑÔ∏è DATABASE SERVICE (MySQL)
  # ===============================
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aurashop_inventory
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      # ‚úÖ Simpan data ke folder lokal ./mysql_data supaya gak hilang
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # üì¶ INVENTORY SERVICE
  # ===============================
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    restart: always
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: aurashop_inventory
    depends_on:
      db:
        condition: service_healthy

  # ===============================
  # üí≥ ORDER SERVICE
  # ===============================
  order-service:
    build: ./order-service
    container_name: order-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: aurashop_inventory
      INVENTORY_URL: http://inventory-service:4001/api/inventory
    depends_on:
      - inventory-service
      - db

  # ===============================
  # üè™ CASHIER SERVICE
  # ===============================
  cashier-service:
    build: ./cashier-service
    container_name: cashier-service
    restart: always
    ports:
      - "4002:4002"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: aurashop_inventory
    depends_on:
      - db
      - order-service

  # ===============================
  # üíª FRONTEND (VITE / REACT)
  # ===============================
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5001
    depends_on:
      - order-service
    # opsional: mount agar auto-refresh dev
    volumes:
      - ./frontend:/app
      - /app/node_modules

# ===============================
# üîí PERSISTENT STORAGE
# ===============================
volumes:
  # Dulu: db_data
  # Sekarang kita mount langsung ke folder ./mysql_data agar bisa diakses lokal
  # jadi kamu bisa buka folder itu & backup manual
