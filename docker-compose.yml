version: '3.8'

services:
  # ðŸ§© DATABASE
  db:
    image: mysql:8.0
    container_name: aurashop-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Makassar
    command: ["mysqld", "--default-time-zone=+08:00"]
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ðŸŸ¦ INVENTORY SERVICE
  inventory:
    build: ./backend-aurashop/inventory-service
    container_name: aurashop-inventory
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${INVENTORY_PORT}:4001"
    env_file:
      - .env
    environment:
      DB_HOST: db
    command: sh -c "sleep 15 && npm run dev"

  # ðŸŸ§ ORDER SERVICE
  order:
    build: ./backend-aurashop/order_service
    container_name: aurashop-order
    restart: always
    depends_on:
      db:
        condition: service_healthy
      inventory:
        condition: service_started
    ports:
      - "${ORDER_PORT}:5001"
    env_file:
      - .env
    environment:
      DB_HOST: db
      INVENTORY_URL: http://inventory:4001/api/inventory
    command: sh -c "sleep 20 && npm run dev"

  # ðŸŸ¨ KASIR SERVICE
  kasir:
    build: ./backend-aurashop/kasir-service
    container_name: aurashop-kasir
    restart: always
    depends_on:
      db:
        condition: service_healthy
      order:
        condition: service_started
    ports:
      - "${KASIR_PORT}:4002"
    env_file:
      - .env
    environment:
      DB_HOST: db
      ORDER_URL: http://order:5001/api/orders
    command: sh -c "sleep 25 && npm run dev"

  # ðŸŸ© FRONTEND
  frontend:
    build: ./frontend-aurashop
    container_name: aurashop-frontend
    restart: always
    depends_on:
      - inventory
      - order
      - kasir
    ports:
      - "${FRONTEND_PORT}:5173"
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_ORDER_API: ${VITE_ORDER_API}
      VITE_PAYMENT_API: ${VITE_PAYMENT_API}
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${FRONTEND_PORT}"]

  # ðŸ§® PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: aurashop-phpmyadmin
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8011:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}

volumes:
  db_data: