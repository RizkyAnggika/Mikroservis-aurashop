version: "3.9"

services:
  # ðŸ§© Database
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aurashop_inventory
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - auranet

  # ðŸŸ¦ Inventory Service
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "4001:4001"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=aurashop_inventory
    volumes:
      - ./inventory-service:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mysql
    networks:
      - auranet

  # ðŸŸ§ Order Service
  order-service:
    build: ./order_service
    container_name: order_service
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=aurashop_inventory
      - INVENTORY_URL=http://inventory-service:4001/api/inventory
    volumes:
      - ./order-service:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mysql
      - inventory-service
    networks:
      - auranet

  # ðŸŸ¨ Cashier Service
  cashier-service:
    build: ./cashier-service
    container_name: cashier-service
    ports:
      - "4002:4002"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=aurashop_inventory
      - ORDER_URL=http://order-service:5001/api/orders
    volumes:
      - ./cashier-service:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mysql
      - order-service
    networks:
      - auranet

  # ðŸŸ© Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - inventory-service
      - order-service
      - cashier-service
    networks:
      - auranet

volumes:
  mysql_data:

networks:
  auranet:
    driver: bridge
